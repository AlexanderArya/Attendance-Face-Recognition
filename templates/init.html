<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Bunda Hati Kudus</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="row g-0">
              <!-- Bagian Kiri (Gambar) -->
              <div class="col-md-7 d-none d-md-block">
                <img
                  id="dynamicImage"
                  src="{{ url_for('static', filename='asset/halaman_depan_1.jpeg') }}"
                  class="img-fluid h-100 w-100 object-fit-cover"
                  alt="Gambar Halaman Depan"
                />
              </div>
              <!-- Bagian Kanan (Form Login) -->
              <div
                class="col-md-5 p-5 d-flex flex-column justify-content-center"
              >
                <h3 class="text-center">Selamat Datang</h3>
                <p class="text-center text-muted">
                  Silakan login untuk melanjutkan.
                </p>
                <form>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Masukkan email"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Masukkan password"
                    />
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe"
                      >Ingat Saya</label
                    >
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg">Login</button>
                  </div>
                  <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Lupa Password?</a>
                  </div>
                  <hr />
                  <div class="text-center">
                    <button class="btn btn-outline-secondary w-100">
                      <i class="fa-brands fa-google"></i> Login dengan Google
                    </button>
                  </div>
                  <div class="text-center mt-3">
                    <small
                      >Belum punya akun?
                      <a href="{{ url_for('register') }}">Daftar</a></small
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript untuk Mengubah Gambar Setiap 5 Detik -->
    <script>
      // Array gambar menggunakan path statis Flask
      const images = [
        "{{ url_for('static', filename='asset/halaman_depan_1.jpeg') }}",
        "{{ url_for('static', filename='asset/halaman_depan_2.jpeg') }}",
        "{{ url_for('static', filename='asset/halaman_depan_3.jpeg') }}",
      ];

      let currentIndex = 0;

      function changeImage() {
        const imageElement = document.getElementById("dynamicImage");
        currentIndex = (currentIndex + 1) % images.length;
        imageElement.src = images[currentIndex];
      }

      // Ubah gambar setiap 5 detik
      setInterval(changeImage, 5000);
    </script>
  </body>
</html>
